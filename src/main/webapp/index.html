<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>

    <!-- Add Task Form -->
    <form action="tasks" method="post">
        <input type="text" name="title" placeholder="Add new task" required>
        <button type="submit">Add Task</button>
    </form>

    <div class="container">
        <div class="column" id="not-started">
            <h2>Not Started</h2>
        </div>
        <div class="column" id="ongoing">
            <h2>Ongoing</h2>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
        </div>
    </div>

</body>
</html>
